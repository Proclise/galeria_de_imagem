<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco_imagem_nova" required placeholder="url da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao_cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="Foto1.jpg" alt="Foto do gatinho"/>
            <div class="overlay_imagem_link">
                <a href="Foto1.jpg" title="Ver Imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="Foto2.jpg" alt="Foto de um flamingo"/>
            <div class="overlay_imagem_link">
                <a href="Foto2.jpg" title="Ver Imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="Foto3.jpg" alt="Foto de um cachorro"/>
            <div class="overlay_imagem_link">
                <a href="Foto3.jpg" title="Ver Imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
